{{define "register"}}
{{template "header" .}}
{{template "nav" .}}

<main class="container context mt-5 ">
  <div class="row">
    <div class="col">
      <br>
      <br>

      <section class="container-sm mt-5">
        <div class="col ">
          <div class="card card-body text-center">
            <h1 class="text-center">Register</h1>

            <!-- Display validation errors, if any -->

            <form method="post" action="/user/register">

              <!-- Server-side name attributes are capitalized in Go (Email, Password, Password2)-->

              <div class="form-group ">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="Email" placeholder="Email" value={{.Email}} />
              </div>
              <br>

              <div class="form-group ">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="Password" placeholder="password" value={{.Password}} />
              </div>
              <br>

              <div class="form-group ">
                <label for="password2">Confirm Password</label><br>
                <input type="password" id="password2" name="Password2" placeholder="password" value={{.Password2}} />
              </div>
              <br>

              <br>
              <button class="btn btn-primary" id="login" type="submit" value="submit">Register
              </button>

            </form>

            <div
              style="display: flex; flex-direction: row; justify-content: space-between; align-content: space-between; margin-top: 2em;">

              <a href="/user/login"><button class="mr-5"
                  style="background:none;border: none; margin: 0; padding: 0;color: #00674c; cursor: pointer; display: flex; margin: 0 auto;">
                  Already a user?</button></a>

              <a href="/user/login"> <button id="register"
                  style="background:none; border: none; border: none; margin: 0; padding: 0;color:blue; cursor: pointer;display: flex; margin: 0 auto;">Login</button></a>

            </div>
          </div>

      </section>
    
      <br>
      <br>

    </div>
  </div>
</main>

{{template "footer" .}}
{{end}}
